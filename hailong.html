<body>

    <div class="container">

            const heightCm = document.getElementById('height').value;

            if (heightCm === "" || weight === "" || heightCm <= 0 || weight <= 0) {

            const heightM = heightCm / 100;
            const bmi = (weight / (heightM * heightM)).toFixed(2); // L√†m tr√≤n 2 s·ªë th·∫≠p ph√¢n

            let message = "";
